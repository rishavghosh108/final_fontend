<div class="search">
    <app-serachbar></app-serachbar>
</div>
<div class="main" [class.temp]="!display">
    <div class="bar"><img src="../../assets/3bar.png" alt="3bar" class="threebar" (click)="ChangeSidebar()"></div>
    <div class="compose" (click)="Show()">
        <div [class.cd]="display"><img src="../../assets/conpose.png" alt="compose" class="compos"
                [class.compos1]="!display">
            <p *ngIf="display"> Compose </p>
        </div>
    </div>
    <div class="navbar">
        <div class="nav-item" [class.padding]="!display" [class.active]="Inboxurl()" routerLink="/inbox"><img
                src="../../assets/inbox.png" alt="inbox" class="inbox" [class.change1]="!display">
            <p *ngIf="display">Inbox</p>
        </div>
        <div class="nav-item" [class.padding]="!display" [class.active]="Starredurl()" routerLink="/starred"><img
                src="../../assets/star.svg.png" alt="stared" class="star" [class.change2]="!display">
            <p *ngIf="display">Starred</p>
        </div>
        <div class="nav-item" [class.padding]="!display" [class.active]="Senturl()" routerLink="/sent"><img
                src="../../assets/sent.png" alt="sent" class="sent" [class.change2]="!display">
            <p *ngIf="display">Sent</p>
        </div>
        <div class="nav-item" [class.padding]="!display" [class.active]="Drafturl()" routerLink="/draft"><img
                src="../../assets/draft.png" alt="draft" class="draft" [class.change1]="!display">
            <p *ngIf="display">Drafts</p>
        </div>
        <div class="nav-item" [class.padding]="!display" [class.active]="Spamurl()" routerLink="/spam"><img
                src="../../assets/spam.png" alt="spam" class="spam" [class.change2]="!display">
            <p *ngIf="display">Spam</p>
        </div>
        <div class="nav-item" [class.padding]="!display" [class.active]="Trashurl()" routerLink="/trash"><img
                src="../../assets/bin.png" alt="bin" class="bin" [class.change2]="!display">
            <p *ngIf="display">Trash</p>
        </div>
    </div>
</div>
