<div class="body">
    <div class="main">
      <h1 class="h1">Forget Password</h1>
      <hr />
  
      <form [formGroup]="Forget" (ngSubmit)="Submit()" class="inputs">
        <!-- Email Input -->
        <div class="form-group">
          <p>Enter your email:</p>
          <span
            class="error email_error"
            *ngIf="(Forget.get('email')?.invalid && Forget.get('email')?.touched) || email_error"
          >
            Please enter a valid email
          </span>
          <input
            type="email"
            formControlName="email"
            [class.buttom_color]="(Forget.get('email')?.invalid && Forget.get('email')?.touched) || email_error"
            (focus)="Email_error()"
            class="email"
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <p>Enter your password:</p>
          <span
            class="error password_error"
            *ngIf="(Forget.get('password')?.invalid && Forget.get('password')?.touched) || password_error"
          >
            Enter a valid password
          </span>
          <input
            type="password"
            formControlName="password"
            [class.buttom_color]="(Forget.get('password')?.invalid && Forget.get('password')?.touched) || password_error"
            (focus)="Password_error()"
            class="password"
          />
        </div>
  
        <!-- Confirm Password Input -->
        <div class="form-group">
          <p>Confirm your password:</p>
          <span
            class="error reenter_password"
            *ngIf="(Forget.get('confirmpassword')?.invalid && Forget.get('confirmpassword')?.touched) || confirm_error"
          >
            Passwords do not match
          </span>
          <input
            type="password"
            formControlName="confirmpassword"
            [class.buttom_color]="(Forget.get('confirmpassword')?.invalid && Forget.get('confirmpassword')?.touched) || confirm_error"
            (focus)="Confirm_error()"
            class="confirm"
          />
        </div>
  
        <div class="forget">
          <button class="forget_button" type="submit">Submit</button>
        </div>
      </form>
  
      <div class="other">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
